<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="container-principal">
  <div class="card text-center" *ngFor="let lab of labo">
    <div class="card-header">
      Administrador  
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ lab.nom_lab }}</h5>
      <p class="card-text">ID {{ lab.id }}</p>
      <p class="card-text">NUMERO DE MESAS {{ lab.cap_mes_lab }}</p>
      <p class="card-text">UBICACIÃ“N {{ lab.ubi_lab }}</p>
      <button type="button" class="btn btn-success" [value]="lab.id" (click)="eliminar($event.target)">Eliminar</button>
    </div>
    <div class="card-footer text-body-secondary">
      GrupoDinmita
    </div>
  </div>
</div>
