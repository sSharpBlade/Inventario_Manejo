<body>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="fondo"></div>
    <div class="container">
        <div class="contenido">
            <h2 class="logo">INVENTARIO</h2>
            <div class="texto">
                <h2>Sistema inventario para laboratorios de la FISEI</h2>
                <p>&copy; AB MODEL</p>
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
        </div>

        <div class="login">
            <div class="formulario iniciar">
                <form action="#" method="post">
                    <h2>INICIAR SESIÓN</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" name="correo" required>
                        <label>correo electrónico</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-key'></i></span>
                        <input type="password" name="pass" required>
                        <label>contraseña</label>
                    </div>

                    <button type="submit" class="btn" routerLink="//DIRECCION ESTABLECIDA/:id">Ingresar</button>

                    <div class="registrar">
                        <p>¿No tienes cuenta? <a href="#" class="registrar-enlace">Regístrate</a></p>
                    </div>
                </form>
            </div>

            <div class="formulario registrar">
                <form [formGroup]="formularioRegistro" (ngSubmit)="registrarDatos()">
                    <h2>REGISTRARSE</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" formControlName="nombre" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" formControlName="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-key'></i></span>
                        <input type="password" formControlName="password" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="btn">Registrar</button>

                    <div class="registrar">
                        <p>¿Ya tienes una cuenta? <a href="#" class="iniciar-enlace">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
